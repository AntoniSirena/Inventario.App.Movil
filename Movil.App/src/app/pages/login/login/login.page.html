<ion-content>

  <ion-card class="card">

    <ion-card-header>
      <ion-card-title style="text-align: center;"> <span style="color: red; font-weight: bold;">Fast </span>
        <span style="color: blue; font-weight: bold;">Inventario</span> </ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="loginForm" (submit)="login(loginForm.value)">

        <ion-item no-lines color="light" style="border-radius: 18px;">
          <ion-label position="floating" style="font-weight: bold;">Usuario</ion-label>
          <ion-input type="text" formControlName="userName"></ion-input>
        </ion-item>

        <ion-item no-lines color="light" style="margin-top: 7px; margin-bottom: 8px; border-radius: 18px;">
          <ion-label position="floating" style="font-weight: bold;">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" color="primary" [disabled]="loginForm.invalid"
          style="margin-top: 17px; font-weight: bold;">Iniciar sesión</ion-button>

      </form>

    </ion-card-content>

  </ion-card>


  <br>
  <ion-card style="border-radius: 12px;">

    <ion-card-content>
      <img src="../../assets/public/inv.jpg"/>
    </ion-card-content>

  </ion-card>


</ion-content>
