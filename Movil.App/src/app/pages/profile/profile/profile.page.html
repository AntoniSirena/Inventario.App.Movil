<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-avatar class="avatar">
    <img src="{{coreURL}}api/common/GetImageProfileByUserId?id={{profile.User.Id}}&width={{img_Width}}&height={{img_height}}">
  </ion-avatar>

  <ion-item>
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-label>{{profile.User.UserName}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-label>{{profile.User.EmailAddress}}</ion-label>
  </ion-item>
  
  <ion-button expand="block" color="danger" style="margin-top: 70px; margin-left: 12px; margin-right: 12px; font-weight: bold;" (click)="logOut()"> <ion-icon name="exit"></ion-icon>&nbsp; Cerrar sesi√≥n</ion-button>

</ion-content>
