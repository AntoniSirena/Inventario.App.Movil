<ion-header>
  <ion-toolbar>
    <ion-title>{{titleHeader}}</ion-title>

    <ion-buttons slot="end">
      <ion-button color="danger" style="font-weight: bold;" (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>

    <ion-card-content>
      
      <form [formGroup]="createOrEditForm" (submit)="createOrEdit(createOrEditForm.value)"> 

        <ion-item>
          <ion-label position="floating">Ingrese una descripciÃ³n</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
    
        <br>
        <ion-button type="submit" expand="block" color="primary" [disabled]="createOrEditForm.invalid">Guardar</ion-button>
      </form>

    </ion-card-content>

  </ion-card>

</ion-content>
